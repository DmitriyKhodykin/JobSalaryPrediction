<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<div class="login">
    <h1>Job Salary Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="position" placeholder="Должность" required="required"/>
        <input type="text" name="gender" placeholder="Пол" required="required"/>
        <input type="text" name="city" placeholder="Город" required="required"/>
        <input type="number" name="age" placeholder="Возраст (лет)" required="required"/>
        <input type="number" name="experience" placeholder="Опыт (лет)" required="required"/>

        <button type="submit" class="btn btn-primary btn-block btn-large">Предсказать</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

</div>


</body>
</html>
